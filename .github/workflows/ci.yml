name: Continuous Integration
run-name: Continuous Integration
on:
  push:
    branches:
      - matrix
  pull_request:
    branches:
      - matrix
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Security
        run: echo "Security Mock"
  dependency:
    runs-on: ubuntu-latest
    steps:
      - name: Dependency
        run: echo "Dependency Mock"
  analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint
        uses: actions-setup-node@v3
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run build
      - run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test
        uses: actions-setup-node@v3
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run build
      - run: npm test
